<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <form id="form" name="myForm" class="contactUs" onSubmit="return submissionHandler()">
        <div class="line1">
            
            <input  name="fName" value="" placeholder="First Name"/>
            <input name="lName" value="" placeholder="Last Name"/>
        </div>
        <div class="email">
            <input name="email" type="email" value="" placeholder="email"/>
        </div>
        <br/>
        <div id="buttons">
            <div>
                <label for="Gender"> Gender</label><br>
                <input type="radio" id="male" name="sex" value="MALE">
                <label for="male">Male</label>
                <br/>
                <input type="radio" id="female" name="sex" value="FEMALE">
                <label for="female">Female</label>
            </div>
            <div>
                <label for="Gender"> Emotion</label><br>
                <input type="checkbox" name="emotion" value="Angry">
                <label for="emotion"> Angry</label><br>

                <input type="checkbox" name="Happy" value="Happy">
                <label for="emotion"> Happy</label>
            </div>
            <div>
                <label for="location">Choose Location:</label>
                    <select id="location" name="cars">
                        <option value="Atlanta">Atlanta</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Dallas">Dallas</option>
                    </select>
                    <br>
                    <input type="file" id="myFile" name="filename"> 
            </div>
        </div>
        
        <div class="text">
            <textarea name="comments" value="" placeholder="Leave us a few words"></textarea>
        </div>
        <input type="submit" value="Submit"/>
    </form>
</body>

<script>
    

    function submissionHandler(){
        let form = document.getElementById('form')
        form.addEventListener('submit', e => {
            
        })

            let fName = document.forms["myForm"]["fName"].value;
            let lName = document.forms["myForm"]["lName"].value;
            let email = document.forms["myForm"]["email"].value;
            
            let message = "";

            if(fName=="" || lName=="" || email == ""){
                if(fName == ""){
                    message += "First Name is empty\n";
                }
                if(lName == ""){
                    message += "Last Name is empty \n";
                }
                if(email == ""){
                    message += "email is empty \n";
                }
                alert(message)  
                return false;
            }else{
                alert("thanks for submitting the form... press okay to go back")
            }
                window.location.href = "https://google.com";
        
            
            
    }
</script>
</html>

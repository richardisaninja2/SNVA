<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ToDo.css"/>

<body>

    <div class="mainContainer">
        <!-- <aside id="sidebar">

                <li>Add New List</li>

        <div id="content">
            <img id="img" src="checklist.avif">
            <div class="content">
                <form id="form" onSubmit="checkForInput()">
                    <input type="text" name="taskName" placeholder="Task Name">
                    <label for="yes">Completed: </label>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="decision" value="yes">
                        
            
                        <label for="no">No</label>
                        <input type="radio" id="no" name="decision" value="no">
                    
                    <input type="submit" value="Submit"/>
                    <br>
                </form>
                <div class="topFormSection">
                    <form id="selectForm">
                        <label for="filter">Filter Tasks:</label>
                        <br>
                        <select id="select" name="filter">
                            <option value="all">All Tasks</option>
                            <option value="yes">Compeleted Tasks</option>
                            <option value="no">InCompelete Tasks</option>
                        </select>
                    </form>

                    <ul id="items">
                        
                    </ul> 

                    <div> 
                        <p>Delete a Task</p>
                        <form id="taskToDelete" onSubmit="deleteFromFormOption()">
                            <select id="toDelete" name="toDelete">
                            </select>
                            <input type="submit" value="Submit"/>
                        </form>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
</body>
